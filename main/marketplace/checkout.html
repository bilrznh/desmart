<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      background-color: #2e8b57;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .checkout-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn-submit {
      margin-top: 24px;
      background-color: #2e8b57;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .btn-submit:hover {
      background-color: #256d48;
    }

    @media screen and (max-width: 600px) {
      .checkout-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <div class="checkout-container">
    <form>
      <label for="nama">Nama Produk:</label>
      <input type="text" id="nama" name="nama" value="Padi" readonly>

      <label for="jumlah">Jumlah (kg):</label>
      <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan jumlah..." required>

      <label for="alamat">Alamat Pengiriman:</label>
      <textarea id="alamat" name="alamat" placeholder="Masukkan alamat lengkap..." required></textarea>

      <button type="submit" class="btn-submit">Selesaikan Pembelian</button>
    </form>
  </div>
</body>
</html>
